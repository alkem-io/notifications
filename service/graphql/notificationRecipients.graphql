query notificationRecipients($eventType: NotificationEvent!, $entityId: UUID, $triggeredBy: UUID) {
  notificationRecipients(eventData: { eventType: $eventType, entityID: $entityId, triggeredBy: $triggeredBy }) {
    emailRecipients {
      ...userRecipient
    }
    inAppRecipients {
      ...userRecipient
    }
    triggeredBy {
      ...userRecipient
    }
  }
}

fragment userRecipient on User {
  id
  firstName
  lastName
  email
  nameID
  profile {
    id
    displayName
    url
  }
}
